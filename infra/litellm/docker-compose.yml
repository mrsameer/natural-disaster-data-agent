version: "3.8"

services:
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "4000"
      - "--host"
      - "0.0.0.0"
    environment:
      LITELLM_LOG: info
      LITELLM_PROXY_SECRET: changeme-litellm
    extra_hosts:
      - "host.docker.internal:host-gateway"

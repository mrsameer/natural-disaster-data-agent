  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disaster_dashboard
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=disaster_data
      - DB_USER=disaster_user
      - DB_PASSWORD=disaster_pass
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8050:8050"
    volumes:
      - ./logs:/app/logs
    networks:
      - disaster_network
    command: python -m src.dashboard.app

volumes:
  postgres_data:

networks:
  disaster_network:
    driver: bridge

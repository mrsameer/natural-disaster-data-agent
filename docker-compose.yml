version: '3.8'

services:
  postgres:
    image: timescale/timescaledb-ha:pg17.6-ts2.23.0-all-oss
    container_name: disaster_db
    environment:
      POSTGRES_DB: disaster_data
      POSTGRES_USER: disaster_user
      POSTGRES_PASSWORD: disaster_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U disaster_user -d disaster_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - disaster_network


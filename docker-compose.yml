  web_agent_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web_agent_api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=disaster_data
      - DB_USER=disaster_user
      - DB_PASSWORD=disaster_pass
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - WEB_AGENT_MAX_URLS=${WEB_AGENT_MAX_URLS:-5}
      - WEB_AGENT_TIMEOUT=${WEB_AGENT_TIMEOUT:-120}
      - USE_LITELLM_PROXY=${USE_LITELLM_PROXY:-false}
      - LITELLM_PROXY_API_KEY=${LITELLM_PROXY_API_KEY}
      - LITELLM_PROXY_API_BASE=${LITELLM_PROXY_API_BASE:-http://host.docker.internal:4000}
      - LITELLM_PROXY_MODEL=${LITELLM_PROXY_MODEL:-gpt-oss:20b}
      - WEB_AGENT_LLM_TIMEOUT=120000
      - ENABLE_POSTGRES=false
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ${EVENTS_OUTPUT_DIR:-./data/output}:/app/data/output
    networks:
      - disaster_network
    command: >
      uvicorn src.services.web_agent_api:app --host 0.0.0.0 --port 8080

volumes:
  postgres_data:


networks:
  disaster_network:
    driver: bridge
